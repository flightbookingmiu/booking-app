name: Deploy Full-Stack App

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Build backend with Maven
        run: mvn clean install -f booking-app/backend/pom.xml

      - name: Deploy backend to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}          # EC2 public IP
          username: ${{ secrets.EC2_USERNAME }}  # EC2 username (e.g., ubuntu or ec2-user)
          key: ${{ secrets.EC2_SSH_KEY }}        # Private key (content of keypair-for-mac.pem)
          script: |
            cd /path/to/booking-app/backend  # Change to your backend directory
            ./deploy.sh

  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use the Node.js version required by your frontend

      - name: Install dependencies and build frontend
        run: |
          cd booking-app/frontend
          npm install
          npm run build

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Replace with your AWS region

      - name: Deploy frontend to S3
        run: |
          cd booking-app/frontend
          ./build.sh
